---
title: blog
layout: default
permalink: blog/
menu-subhead: home of the thought
page-subhead: This is where the thoughts live
---

<div class="clearfix">
    {% for post in site.posts %}
    <div class="blog-excerpt">
        <div class="row">
            <div class="column">
                <h5>{{ post.title }}</h5>
                {{ post.excerpt }}
                <div class="row text-center">
                    <a href="{{ post.url }}" class="button ghost center">Read More</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
