---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="row">
        <div class="column">
            <h1 class="post-title float-left" itemprop="name headline">{{ page.title }}</h1>

            <p class="post-meta float-right">
                <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b
                    %-d, %Y" }}
                </time>
                {% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span
                    itemprop="name">{{ page.author }}</span></span>{% endif %}
            </p>
        </div>

        <div class="column">
            {{ for category in post.categories }}
            <p>{{ category }}</p>
            {{ endfor }}
        </div>

    </header>

    <div class="row">
        <div class="column">
            {{ content }}
        </div>
    </div>

</article>
