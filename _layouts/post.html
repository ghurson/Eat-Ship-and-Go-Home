---
layout: default
---

<div class="row">

    <div class="post-header clearfix">
        <div class="content">
            <h1 class="post-title">
                {{ page.title }}
            </h1>

            <div class="post-meta">
                <p>
                    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                        {{ page.date | date: "%b %-d, %Y" }}
                    </time>
                    <br>
                    Word Count : {{ page.content | number_of_words }}
                </p>

            </div>

        </div>
    </div>

    <div class="post-content">
        {{ content }}
    </div>
</div>
